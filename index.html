<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐Área Reservada</title>
</head>
<body>
    <h1>🔐Área Reservada</h1>
    <form name="form-login" method="post">
        <fieldset> 
            <legend>Login</legend>
            <label>E-mail</label>
            <input type="email" id="email" name="email" required maxlength="100"
            title="Informe um email com no max 100 caracteres" 
            size="50" 
            placeholder="ex: alguem@hotmail.com"
            title="Informe a sua senhaaa de no mino 6 caracteres"
            required  
            /><br>
            <label>Senha:</label>
            <input type="password" id="senha" name="senha" required /><br>
            <input type ="checkbox" id="lembrar" name="lembrar" checked>
            Lembrar usuário?
        </fieldset>
        <input type="submit" value="Login" />
        <input type="reset" value="Limpar" />

    </form>
    <a href="novo.html">Ainda não é usuário?</a>

</body>
</html>
